<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
</head>
<body>
  <!-- Load Netlify Identity widget and Decap CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <script>
    // If not logged in, open the login/signup panel
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => { if (!user) window.netlifyIdentity.open('login'); });
      window.netlifyIdentity.on('login', () => window.location.reload());
    }
  </script>

  <p style="font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px;">
    If the login panel doesnâ€™t appear, <a href="https://identity.netlify.com/login?site=https://creditinsight.netlify.app">click here to log in or sign up</a>.
  </p>
</body>
</html>
