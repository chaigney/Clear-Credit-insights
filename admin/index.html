<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
</head>
<body>
  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS app -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <script>
    // Auto-open the Netlify Identity login/signup if no user is logged in
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', function(user) {
        if (!user) {
          // Show login/signup panel
          window.netlifyIdentity.open('login');
        }
      });
      // After login, reload /admin so CMS gets the token
      window.netlifyIdentity.on('login', function() {
        window.location.href = '/admin/';
      });
    }
  </script>

  <!-- Fallback link in case the widget is blocked by extensions -->
  <p style="font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px;">
    If the login panel doesnâ€™t appear, <a href="https://identity.netlify.com/login?site=https://creditinsight.netlify.app">click here to log in or sign up</a>.
  </p>
</body>
</html>
