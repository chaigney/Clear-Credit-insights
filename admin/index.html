<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>

  <!-- Netlify Identity (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- IMPORTANT: we are NOT doing manual init now -->
  <!-- Load Decap CMS (stable pinned version) -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@2.15.1/dist/decap-cms.js"></script>

  <style>
    #status{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px;padding:12px;border-left:4px solid #f4b400;background:#fff}
  </style>
</head>
<body>
  <div id="status">Booting…</div>

  <script>
    // Show status messages on-page (helps on mobile)
    function setStatus(msg){ document.getElementById('status').innerHTML = msg; }

    // Identity: open login if needed, then reload so CMS gets the token
    if (window.netlifyIdentity) {
      netlifyIdentity.on('init', (user) => { if (!user) netlifyIdentity.open('login'); });
      netlifyIdentity.on('login', () => location.reload());
      netlifyIdentity.on('logout', () => location.reload());
    }

    // After CMS loads, attach a global error listener to surface issues
    (function waitForCMS(tries){
      if (window.CMS && typeof CMS.init === 'function') {
        setStatus('CMS loaded. Fetching /admin/config.yml …');
        // Show any runtime errors (e.g., Git Gateway)
        try {
          CMS.registerEventListener({
            name: 'error',
            handler: ({ error }) => setStatus('CMS error: ' + (error?.message || String(error)))
          });
        } catch(e){ /* no-op */ }
        // Nothing else to do; Decap will auto-load /admin/config.yml
        return;
      }
      if (tries > 40) return setStatus('CMS failed to load (network/cdn blocked). Try another browser or network.');
      setTimeout(() => waitForCMS(tries+1), 150);
    })(1);
  </script>
</body>
</html>
