<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Manual init BEFORE CMS -->
  <script>window.CMS_MANUAL_INIT = true;</script>

  <!-- Decap CMS (pinned) -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@2.15.1/dist/decap-cms.js"></script>

  <style>
    #status{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px;padding:12px;border-left:4px solid #f4b400;background:#fff}
  </style>
</head>
<body>
  <div id="status">Booting…</div>
  <script>
    const setStatus = m => { const el=document.getElementById('status'); if(el) el.innerHTML=m; };

    // Identity login prompt
    if (window.netlifyIdentity){
      netlifyIdentity.on('init', u => { if(!u) netlifyIdentity.open('login'); });
      netlifyIdentity.on('login', ()=>location.reload());
      netlifyIdentity.on('logout', ()=>location.reload());
    }

    // Init CMS with inline config (no /admin/config.yml fetch)
    (function wait(i=1){
      if (window.CMS && typeof CMS.init==='function'){
        setStatus('CMS loaded. Initializing…');
        try {
          CMS.init({
            config: {
              backend: { name: 'git-gateway', branch: 'main' },  // change to 'master' if your repo uses master
              media_folder: 'assets/uploads',
              public_folder: '/assets/uploads',
              collections: [{
                name: 'articles',
                label: 'Articles',
                folder: 'articles',
                create: true,
                slug: '{{slug}}',
                extension: 'md',
                preview_path: 'article.html?post={{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Summary', name: 'summary', widget: 'text' },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }]
            }
          });
          setStatus('CMS initialized. If the UI is blank, ensure Git Gateway is enabled and authorized to your repo.');
        } catch(e){
          setStatus('Init error: ' + (e?.message || e));
        }
        return;
      }
      if (i>40) return setStatus('CMS failed to load (CDN blocked?). Try another browser/network.');
      setTimeout(()=>wait(i+1),150);
    })();
  </script>
</body>
</html>
