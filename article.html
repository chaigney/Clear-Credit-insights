<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Insights — Article</title>
  <meta name="description" content="Article detail - Clear Credit Insights">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root{--brand-navy:#1a3e5c;--brand-gold:#f4b400;--bg:#f4f6f8;--text:#222;--card:#fff;}
    body{font-family:'Segoe UI',Tahoma,Verdana,sans-serif;margin:0;background:var(--bg);color:var(--text);line-height:1.7;font-size:18px}

    /* Header bar */
    header.navbar{
      background:var(--brand-navy);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 20px;
    }
    header.navbar a{
      color:#fff;
      text-decoration:none;
      font-weight:bold;
    }
    header.navbar a:hover{
      color:var(--brand-gold);
    }
    header.navbar .brand{
      font-size:1.4rem;
    }
    header.navbar nav a{
      margin-left:20px;
      font-size:1rem;
    }

    main{max-width:900px;margin:30px auto;padding:0 16px}
    .wrap{background:var(--card);padding:26px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    h1,h2,h3{color:var(--brand-navy)}
    .summary{margin:10px 0 18px 0;font-style:italic;color:#333}
    .msg{margin:16px 0;padding:12px;border-left:4px solid var(--brand-gold);background:#fff}
    a.back{display:inline-block;margin:16px 0;text-decoration:none;font-weight:800;color:var(--brand-navy)}
    a.back:hover{color:var(--brand-gold)}
  </style>
</head>
<body>
  <!-- Sticky company header -->
  <header class="navbar">
    <a href="index.html" class="brand">Clear Credit Insights</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="insights.html">Credit Insights</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div id="status" class="msg" role="status">Loading…</div>
    <div class="wrap">
      <h2 id="title" style="margin-top:0"></h2>
      <div id="summary" class="summary"></div>
      <article id="content" aria-live="polite"></article>
    </div>
    <a class="back" href="insights.html">← Back to all articles</a>
    <noscript><div class="msg">This page requires JavaScript to load the article.</div></noscript>
  </main>

  <script>
    (function(){
      function getParam(name){ try{ return new URL(location.href).searchParams.get(name); }catch(e){ return null; } }
      function setStatus(html){ document.getElementById('status').innerHTML = html; }

      function parseFrontMatter(md){
        const m = md.match(/^---([\s\S]*?)---\s*/);
        if(!m){ return { fm:{}, body: md }; }
        const fmRaw = m[1].trim();
        const body  = md.slice(m[0].length);
        const fm = {};
        fmRaw.split(/\r?\n/).forEach(line=>{
          const idx = line.indexOf(':');
          if(idx === -1) return;
          const key = line.slice(0, idx).trim().toLowerCase();
          let val = line.slice(idx+1).trim();
          if ((val.startsWith('"') && val.endsWith('"')) || (val.startsWith("'") && val.endsWith("'"))) {
            val = val.slice(1, -1);
          }
          fm[key] = val;
        });
        return { fm, body };
      }

      const slug = getParam('post');
      const titleEl = document.getElementById('title');
      const sumEl   = document.getElementById('summary');
      const content = document.getElementById('content');

      if(!slug){
        setStatus('<strong>Article not specified.</strong> Try: <code>article.html?post=5-cs-of-credit</code>');
        return;
      }

      const url = 'articles/' + slug + '.md?v=' + Date.now();
      setStatus('Fetching <code>'+url.replace(/\?.+$/,'')+'</code> …');

      fetch(url, {cache:'no-store'})
        .then(r => { if(!r.ok) throw new Error('HTTP '+r.status+' for '+url); return r.text(); })
        .then(md => {
          const { fm, body } = parseFrontMatter(md || '');
          titleEl.textContent = fm.title || '';
          sumEl.textContent   = fm.summary || '';
          if (window.marked && typeof window.marked.parse === 'function') {
            content.innerHTML = window.marked.parse(body);
          } else {
            const esc = body.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
            content.innerHTML = '<pre>'+esc+'</pre>';
          }
          setStatus('');
          window.scrollTo(0,0);
        })
        .catch(err => {
          console.error(err);
          setStatus('<strong>Article not found.</strong> Looked for <code>'+url.replace(/\?.+$/,'')+'</code>. Check the file path and name (case-sensitive).');
          titleEl.textContent = '';
          sumEl.textContent = '';
          content.innerHTML = '';
        });
    })();
  </script>
</body>
</html>
